label: CV Section
type: structure
style: table
fields:
  period:
    label: Pre-title
    type: text
    width: 1/2
  img:
    label: Image
    type:  files
    width: 1/2
    multiple: false
  title:
    label: Title
    type:  text
    required: false
    width: 1/2
  employer:
    label: Employer
    type:  text
    required: false
    width: 1/2
  text:
    label: Text
    type:  textarea
  url:
    label: URL (if any)
    type: text
    icon: link
  projects:
    label: Projects
    type: structure
    fields:
      title:
        label: Title
        type: text
        width: 1/2
      image:
        label: Image
        type: files
        multiple: false
        width: 1/2
      linked:
        label: Linked?
        type: select
        options:
          - Project
          - URL
          - none
        width: 1/2
        default: Project
      linked_project:
        label: Linked project (if any)
        type: pages
        query: site.find('projects').children.listed
        max: 1
        width: 1/2
        when:
          linked: Project
      linked_url:
        type: url
        label: Linked URL
        width: 1/2
        when:
          linked: URL

columns:
  img:
    width: 1/8
  title:
    width: 5/8
  period:
    width: 2/8